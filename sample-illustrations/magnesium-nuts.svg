<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="almondGradient" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#D7CCC8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A1887F;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="walnutGradient" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#BCAAA4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8D6E63;stop-opacity:1" />
    </radialGradient>
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="6"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.3"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8D6E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A1887F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#bgGradient)"/>

  <!-- Almonds -->
  <g filter="url(#dropShadow)">
    <ellipse cx="350" cy="300" rx="45" ry="70" fill="url(#almondGradient)" transform="rotate(-20 350 300)"/>
    <path d="M 350 230 Q 360 300 350 370" fill="none" stroke="#795548" stroke-width="2" opacity="0.4"/>
    <ellipse cx="330" cy="270" rx="12" ry="20" fill="white" opacity="0.3"/>

    <ellipse cx="500" cy="350" rx="42" ry="68" fill="url(#almondGradient)" transform="rotate(35 500 350)"/>
    <path d="M 500 282 Q 510 350 500 418" fill="none" stroke="#795548" stroke-width="2" opacity="0.4"/>

    <ellipse cx="620" cy="280" rx="48" ry="72" fill="url(#almondGradient)" transform="rotate(-45 620 280)"/>
    <path d="M 620 208 Q 632 280 620 352" fill="none" stroke="#795548" stroke-width="2" opacity="0.4"/>

    <ellipse cx="450" cy="480" rx="44" ry="69" fill="url(#almondGradient)" transform="rotate(10 450 480)"/>
    <ellipse cx="600" cy="450" rx="46" ry="70" fill="url(#almondGradient)" transform="rotate(-60 600 450)"/>
  </g>

  <!-- Walnuts -->
  <g filter="url(#dropShadow)">
    <g transform="translate(750, 300)">
      <ellipse cx="0" cy="0" rx="55" ry="50" fill="url(#walnutGradient)"/>
      <path d="M -20 -30 Q 0 0 -15 35" fill="none" stroke="#5D4037" stroke-width="2.5" opacity="0.5"/>
      <path d="M 20 -25 Q 0 5 18 35" fill="none" stroke="#5D4037" stroke-width="2.5" opacity="0.5"/>
      <path d="M -30 -10 Q 0 -5 30 -10" fill="none" stroke="#5D4037" stroke-width="2" opacity="0.3"/>
      <ellipse cx="-15" cy="-15" rx="15" ry="12" fill="white" opacity="0.2"/>
    </g>

    <g transform="translate(880, 400) rotate(25)">
      <ellipse cx="0" cy="0" rx="52" ry="48" fill="url(#walnutGradient)"/>
      <path d="M -18 -28 Q 0 0 -13 33" fill="none" stroke="#5D4037" stroke-width="2.5" opacity="0.5"/>
      <path d="M 18 -23 Q 0 5 16 33" fill="none" stroke="#5D4037" stroke-width="2.5" opacity="0.5"/>
    </g>

    <g transform="translate(950, 520) rotate(-15)">
      <ellipse cx="0" cy="0" rx="50" ry="46" fill="url(#walnutGradient)"/>
      <path d="M -17 -26 Q 0 0 -12 31" fill="none" stroke="#5D4037" stroke-width="2.5" opacity="0.5"/>
      <path d="M 17 -21 Q 0 5 15 31" fill="none" stroke="#5D4037" stroke-width="2.5" opacity="0.5"/>
    </g>
  </g>

  <!-- Cashews -->
  <g filter="url(#dropShadow)">
    <path d="M 280 480 Q 250 460 240 430 Q 235 410 245 395 Q 260 385 280 395 Q 300 410 305 435 Q 308 460 290 480 Z"
          fill="#D7CCC8" stroke="#A1887F" stroke-width="2"/>
    <ellipse cx="270" cy="430" rx="10" ry="15" fill="white" opacity="0.3"/>

    <path d="M 850 250 Q 825 235 815 210 Q 810 195 820 182 Q 833 173 850 181 Q 867 193 872 215 Q 875 235 860 250 Z"
          fill="#D7CCC8" stroke="#A1887F" stroke-width="2"/>
  </g>

  <text x="600" y="700" font-family="'Hiragino Sans', 'Noto Sans JP', Arial" font-size="72" font-weight="900" fill="#00000020" text-anchor="middle">マグネシウム</text>
  <text x="600" y="695" font-family="'Hiragino Sans', 'Noto Sans JP', Arial" font-size="72" font-weight="900" fill="url(#textGradient)" text-anchor="middle">マグネシウム</text>
  <text x="600" y="750" font-family="Arial" font-size="32" font-weight="300" fill="#666" text-anchor="middle" letter-spacing="2">Magnesium</text>
</svg>
