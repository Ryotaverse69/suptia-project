<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#BBDEFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90CAF9;stop-opacity:1" />
    </linearGradient>

    <!-- Salmon gradient -->
    <linearGradient id="salmonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA07A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C69;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7F50;stop-opacity:1" />
    </linearGradient>

    <!-- Fish oil capsule gradient -->
    <radialGradient id="capsuleGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="60%" style="stop-color:#FFA500;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0.6" />
    </radialGradient>

    <!-- Water wave gradient -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64B5F6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:0.5" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="8"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glass effect -->
    <filter id="glass">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4FC3F7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>

  <!-- Water waves in background -->
  <g opacity="0.4">
    <path d="M 0 500 Q 150 480 300 500 T 600 500 T 900 500 T 1200 500 L 1200 800 L 0 800 Z"
          fill="url(#waveGradient)"/>
    <path d="M 0 550 Q 200 530 400 550 T 800 550 T 1200 550 L 1200 800 L 0 800 Z"
          fill="url(#waveGradient)" opacity="0.7"/>
  </g>

  <!-- Salmon fillet (main focus) -->
  <g filter="url(#dropShadow)">
    <!-- Salmon body -->
    <path d="M 350 250 L 750 250 Q 780 260 800 280 Q 810 300 800 320 Q 790 340 770 350 L 350 350 Q 330 340 320 320 Q 310 300 320 280 Q 330 260 350 250 Z"
          fill="url(#salmonGradient)" stroke="#FF6347" stroke-width="3"/>

    <!-- Salmon fat lines (white marbling) -->
    <g stroke="white" stroke-width="2.5" opacity="0.6">
      <line x1="380" y1="260" x2="720" y2="260"/>
      <line x1="370" y1="275" x2="730" y2="275"/>
      <line x1="375" y1="290" x2="725" y2="290"/>
      <line x1="370" y1="305" x2="730" y2="305"/>
      <line x1="375" y1="320" x2="725" y2="320"/>
      <line x1="380" y1="335" x2="720" y2="335"/>
    </g>

    <!-- Thin vertical lines -->
    <g stroke="white" stroke-width="1" opacity="0.3">
      <line x1="420" y1="255" x2="425" y2="345"/>
      <line x1="480" y1="253" x2="485" y2="347"/>
      <line x1="540" y1="252" x2="545" y2="348"/>
      <line x1="600" y1="253" x2="605" y2="347"/>
      <line x1="660" y1="254" x2="665" y2="346"/>
      <line x1="720" y1="256" x2="725" y2="344"/>
    </g>

    <!-- Skin (darker edge on top) -->
    <path d="M 350 250 L 750 250 Q 780 260 800 280 L 795 285 Q 775 267 750 258 L 350 258 Q 335 265 323 280 L 320 280 Q 330 260 350 250 Z"
          fill="#CD5C5C" opacity="0.7"/>

    <!-- Highlight on salmon -->
    <ellipse cx="450" cy="280" rx="80" ry="30" fill="white" opacity="0.2" transform="rotate(-5 450 280)"/>

    <!-- Texture details -->
    <g fill="#FF6347" opacity="0.2">
      <circle cx="550" cy="290" r="3"/>
      <circle cx="620" cy="310" r="2.5"/>
      <circle cx="680" cy="285" r="3"/>
    </g>
  </g>

  <!-- Fish oil capsules -->
  <g filter="url(#glass)">
    <!-- Left capsule -->
    <ellipse cx="250" cy="450" rx="60" ry="35" fill="url(#capsuleGradient)" stroke="#FFA500" stroke-width="2"/>
    <ellipse cx="230" cy="435" rx="20" ry="12" fill="white" opacity="0.5"/>
    <path d="M 250 415 L 250 485" stroke="#FF8C00" stroke-width="1.5" opacity="0.4"/>

    <!-- Center capsule -->
    <ellipse cx="400" cy="480" rx="70" ry="40" fill="url(#capsuleGradient)" stroke="#FFA500" stroke-width="2.5"/>
    <ellipse cx="375" cy="463" rx="25" ry="15" fill="white" opacity="0.5"/>
    <path d="M 400 440 L 400 520" stroke="#FF8C00" stroke-width="2" opacity="0.4"/>

    <!-- Right top capsule -->
    <ellipse cx="550" cy="460" rx="55" ry="32" fill="url(#capsuleGradient)" stroke="#FFA500" stroke-width="2"/>
    <ellipse cx="535" cy="448" rx="18" ry="11" fill="white" opacity="0.5"/>
    <path d="M 550 428 L 550 492" stroke="#FF8C00" stroke-width="1.5" opacity="0.4"/>

    <!-- Right bottom capsule -->
    <ellipse cx="280" cy="520" rx="50" ry="30" fill="url(#capsuleGradient)" stroke="#FFA500" stroke-width="2"/>
    <ellipse cx="268" cy="510" rx="16" ry="10" fill="white" opacity="0.5"/>
    <path d="M 280 490 L 280 550" stroke="#FF8C00" stroke-width="1.5" opacity="0.4"/>
  </g>

  <!-- Omega-3 molecules (decorative icons) -->
  <g opacity="0.3">
    <g transform="translate(850, 350)">
      <circle cx="0" cy="0" r="20" fill="#2196F3"/>
      <circle cx="25" cy="0" r="15" fill="#64B5F6"/>
      <circle cx="45" cy="0" r="18" fill="#42A5F5"/>
      <text x="0" y="8" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">ω-3</text>
    </g>
    <g transform="translate(900, 450)">
      <circle cx="0" cy="0" r="18" fill="#2196F3"/>
      <circle cx="22" cy="0" r="14" fill="#64B5F6"/>
      <circle cx="40" cy="0" r="16" fill="#42A5F5"/>
      <text x="0" y="7" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">ω-3</text>
    </g>
  </g>

  <!-- Water droplets for freshness -->
  <g opacity="0.6">
    <circle cx="770" cy="270" r="6" fill="#4FC3F7"/>
    <circle cx="785" cy="295" r="5" fill="#4FC3F7"/>
    <circle cx="760" cy="310" r="4" fill="#4FC3F7"/>
    <ellipse cx="770" cy="268" rx="2" ry="1.5" fill="white" opacity="0.8"/>
  </g>

  <!-- Text shadow -->
  <text x="600" y="680" font-family="'Hiragino Sans', 'Noto Sans JP', Arial, sans-serif"
        font-size="72" font-weight="900" fill="#00000020" text-anchor="middle">
    オメガ3
  </text>

  <!-- Main text -->
  <text x="600" y="675" font-family="'Hiragino Sans', 'Noto Sans JP', Arial, sans-serif"
        font-size="72" font-weight="900" fill="url(#textGradient)" text-anchor="middle">
    オメガ3
  </text>

  <!-- Subtitle -->
  <text x="600" y="730" font-family="Arial, sans-serif"
        font-size="32" font-weight="300" fill="#666" text-anchor="middle" letter-spacing="2">
    Omega-3 (EPA/DHA)
  </text>
</svg>
