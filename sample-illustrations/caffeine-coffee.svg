<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coffeeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6F4E37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4E342E;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="beanGradient" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#8D6E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4037;stop-opacity:1" />
    </radialGradient>
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="8"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.3"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5D4037;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8D6E63;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#bgGradient)"/>

  <!-- Coffee cup -->
  <g filter="url(#dropShadow)">
    <path d="M 400 300 L 430 520 Q 435 540 450 545 L 650 545 Q 665 540 670 520 L 700 300 Z"
          fill="white" stroke="#8D6E63" stroke-width="4"/>
    <ellipse cx="550" cy="300" rx="155" ry="30" fill="#6F4E37"/>
    <rect x="410" y="315" width="280" height="215" fill="url(#coffeeGradient)"/>

    <!-- Steam -->
    <g opacity="0.6">
      <path d="M 480 280 Q 470 240 480 200 Q 485 180 490 210 Q 495 250 500 280" fill="none" stroke="#8D6E63" stroke-width="4" stroke-linecap="round"/>
      <path d="M 550 275 Q 545 230 555 190 Q 560 170 565 200 Q 570 245 575 275" fill="none" stroke="#8D6E63" stroke-width="5" stroke-linecap="round"/>
      <path d="M 620 280 Q 615 245 620 205 Q 625 185 630 215 Q 635 250 640 280" fill="none" stroke="#8D6E63" stroke-width="4" stroke-linecap="round"/>
    </g>

    <!-- Cup handle -->
    <path d="M 700 350 Q 750 360 760 400 Q 765 430 750 450 Q 730 465 710 460 L 705 445 Q 720 448 730 438 Q 740 425 737 405 Q 733 380 705 373 Z"
          fill="white" stroke="#8D6E63" stroke-width="4"/>
  </g>

  <!-- Coffee beans -->
  <g filter="url(#dropShadow)">
    <g transform="translate(250, 400) rotate(-25)">
      <ellipse cx="0" cy="0" rx="35" ry="50" fill="url(#beanGradient)"/>
      <path d="M 0 -40 Q 5 0 0 40" fill="none" stroke="#3E2723" stroke-width="3"/>
    </g>
    <g transform="translate(320, 450) rotate(15)">
      <ellipse cx="0" cy="0" rx="32" ry="48" fill="url(#beanGradient)"/>
      <path d="M 0 -38 Q -5 0 0 38" fill="none" stroke="#3E2723" stroke-width="3"/>
    </g>
    <g transform="translate(280, 520) rotate(-40)">
      <ellipse cx="0" cy="0" rx="30" ry="45" fill="url(#beanGradient)"/>
      <path d="M 0 -35 Q 6 0 0 35" fill="none" stroke="#3E2723" stroke-width="2.5"/>
    </g>
    <g transform="translate(850, 450) rotate(30)">
      <ellipse cx="0" cy="0" rx="33" ry="47" fill="url(#beanGradient)"/>
      <path d="M 0 -37 Q -6 0 0 37" fill="none" stroke="#3E2723" stroke-width="3"/>
    </g>
    <g transform="translate(920, 500) rotate(-15)">
      <ellipse cx="0" cy="0" rx="31" ry="46" fill="url(#beanGradient)"/>
      <path d="M 0 -36 Q 5 0 0 36" fill="none" stroke="#3E2723" stroke-width="2.5"/>
    </g>
  </g>

  <text x="600" y="700" font-family="'Hiragino Sans', 'Noto Sans JP', Arial" font-size="72" font-weight="900" fill="#00000020" text-anchor="middle">カフェイン</text>
  <text x="600" y="695" font-family="'Hiragino Sans', 'Noto Sans JP', Arial" font-size="72" font-weight="900" fill="url(#textGradient)" text-anchor="middle">カフェイン</text>
  <text x="600" y="750" font-family="Arial" font-size="32" font-weight="300" fill="#666" text-anchor="middle" letter-spacing="2">Caffeine</text>
</svg>
