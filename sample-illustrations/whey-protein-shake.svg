<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3E5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E1BEE7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shakerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B39DDB;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#9575CD;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="proteinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.3"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7B1FA2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#bgGradient)"/>

  <!-- Protein shaker bottle -->
  <g filter="url(#dropShadow)">
    <!-- Bottle body -->
    <rect x="450" y="300" width="300" height="350" rx="20" fill="url(#shakerGradient)" opacity="0.7"/>

    <!-- Protein shake inside -->
    <rect x="460" y="380" width="280" height="260" rx="15" fill="url(#proteinGradient)"/>

    <!-- Bubbles in shake -->
    <g opacity="0.6">
      <circle cx="530" cy="420" r="12" fill="white"/>
      <circle cx="680" cy="450" r="15" fill="white"/>
      <circle cx="590" cy="500" r="10" fill="white"/>
      <circle cx="650" cy="530" r="13" fill="white"/>
      <circle cx="560" cy="570" r="11" fill="white"/>
      <circle cx="710" cy="600" r="14" fill="white"/>
    </g>

    <!-- Cap -->
    <path d="M 450 300 L 450 270 Q 455 250 480 245 L 720 245 Q 745 250 750 270 L 750 300 Z"
          fill="#7B1FA2"/>
    <ellipse cx="600" cy="270" rx="155" ry="15" fill="#9C27B0"/>
    <ellipse cx="600" cy="245" rx="125" ry="12" fill="#BA68C8"/>

    <!-- Measurement lines -->
    <g stroke="#7B1FA2" stroke-width="2" opacity="0.4">
      <line x1="460" y1="400" x2="500" y2="400"/>
      <line x1="460" y1="450" x2="500" y2="450"/>
      <line x1="460" y1="500" x2="500" y2="500"/>
      <line x1="460" y1="550" x2="500" y2="550"/>
      <line x1="460" y1="600" x2="500" y2="600"/>
    </g>

    <!-- Shine on bottle -->
    <rect x="470" y="320" width="40" height="300" rx="20" fill="white" opacity="0.2"/>
  </g>

  <!-- Protein scoop -->
  <g filter="url(#dropShadow)" transform="translate(850, 400)">
    <!-- Handle -->
    <rect x="0" y="20" width="120" height="15" rx="7" fill="#9E9E9E"/>

    <!-- Scoop bowl -->
    <ellipse cx="0" cy="40" rx="60" ry="30" fill="#E0E0E0"/>
    <path d="M -60 40 Q -60 70 0 85 Q 60 70 60 40 Z" fill="#BDBDBD"/>

    <!-- Protein powder in scoop -->
    <ellipse cx="0" cy="50" rx="50" ry="25" fill="url(#proteinGradient)"/>

    <!-- Powder texture -->
    <g opacity="0.3">
      <circle cx="-20" cy="48" r="3" fill="white"/>
      <circle cx="15" cy="52" r="2.5" fill="white"/>
      <circle cx="-10" cy="55" r="2" fill="white"/>
      <circle cx="25" cy="50" r="3" fill="white"/>
    </g>
  </g>

  <!-- Dumbbells (protein icon) -->
  <g filter="url(#dropShadow)" opacity="0.4">
    <g transform="translate(250, 400)">
      <circle cx="0" cy="0" r="35" fill="#7B1FA2"/>
      <rect x="0" y="-8" width="100" height="16" fill="#9C27B0"/>
      <circle cx="100" cy="0" r="35" fill="#7B1FA2"/>
    </g>
  </g>

  <!-- Muscle icon -->
  <g filter="url(#dropShadow)" opacity="0.3" transform="translate(200, 520)">
    <path d="M 0 0 Q 20 -20 45 -15 Q 65 -10 70 10 Q 75 30 65 50 Q 55 65 40 70 Q 25 72 10 65 Q -5 55 -8 35 Q -10 15 0 0 Z"
          fill="#7B1FA2"/>
    <ellipse cx="30" cy="25" rx="15" ry="20" fill="#9C27B0" opacity="0.5"/>
  </g>

  <text x="600" y="700" font-family="'Hiragino Sans', 'Noto Sans JP', Arial" font-size="72" font-weight="900" fill="#00000020" text-anchor="middle">プロテイン</text>
  <text x="600" y="695" font-family="'Hiragino Sans', 'Noto Sans JP', Arial" font-size="72" font-weight="900" fill="url(#textGradient)" text-anchor="middle">プロテイン</text>
  <text x="600" y="750" font-family="Arial" font-size="32" font-weight="300" fill="#666" text-anchor="middle" letter-spacing="2">Whey Protein</text>
</svg>
