<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="8"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.25"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66BB6A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#bgGradient)"/>

  <!-- Spinach leaves -->
  <g filter="url(#dropShadow)">
    <!-- Center large leaf -->
    <g transform="translate(600, 350)">
      <path d="M 0 -180 Q -60 -120 -80 -50 Q -90 0 -80 60 Q -60 120 0 150 Q 60 120 80 60 Q 90 0 80 -50 Q 60 -120 0 -180 Z"
            fill="url(#leafGradient)" stroke="#2E7D32" stroke-width="3"/>
      <path d="M 0 -180 L 0 150" stroke="#2E7D32" stroke-width="3"/>
      <path d="M 0 -100 Q -40 -80 -60 -40" fill="none" stroke="#2E7D32" stroke-width="2" opacity="0.5"/>
      <path d="M 0 -100 Q 40 -80 60 -40" fill="none" stroke="#2E7D32" stroke-width="2" opacity="0.5"/>
      <path d="M 0 -20 Q -50 0 -70 40" fill="none" stroke="#2E7D32" stroke-width="2" opacity="0.5"/>
      <path d="M 0 -20 Q 50 0 70 40" fill="none" stroke="#2E7D32" stroke-width="2" opacity="0.5"/>
      <path d="M 0 60 Q -40 80 -60 110" fill="none" stroke="#2E7D32" stroke-width="2" opacity="0.5"/>
      <path d="M 0 60 Q 40 80 60 110" fill="none" stroke="#2E7D32" stroke-width="2" opacity="0.5"/>
      <ellipse cx="-30" cy="-80" rx="25" ry="35" fill="#81C784" opacity="0.3"/>
    </g>

    <!-- Left leaf -->
    <g transform="translate(350, 300) rotate(-25)">
      <path d="M 0 -140 Q -45 -90 -60 -35 Q -65 0 -60 45 Q -45 95 0 120 Q 45 95 60 45 Q 65 0 60 -35 Q 45 -90 0 -140 Z"
            fill="url(#leafGradient)" stroke="#2E7D32" stroke-width="2.5"/>
      <path d="M 0 -140 L 0 120" stroke="#2E7D32" stroke-width="2.5"/>
      <path d="M 0 -80 Q -30 -65 -45 -30" fill="none" stroke="#2E7D32" stroke-width="1.5" opacity="0.5"/>
      <path d="M 0 -80 Q 30 -65 45 -30" fill="none" stroke="#2E7D32" stroke-width="1.5" opacity="0.5"/>
      <path d="M 0 -10 Q -38 5 -50 30" fill="none" stroke="#2E7D32" stroke-width="1.5" opacity="0.5"/>
      <path d="M 0 -10 Q 38 5 50 30" fill="none" stroke="#2E7D32" stroke-width="1.5" opacity="0.5"/>
      <path d="M 0 48 Q -30 63 -45 88" fill="none" stroke="#2E7D32" stroke-width="1.5" opacity="0.5"/>
      <path d="M 0 48 Q 30 63 45 88" fill="none" stroke="#2E7D32" stroke-width="1.5" opacity="0.5"/>
    </g>

    <!-- Right leaf -->
    <g transform="translate(850, 320) rotate(30)">
      <path d="M 0 -130 Q -42 -85 -55 -32 Q -60 0 -55 42 Q -42 88 0 110 Q 42 88 55 42 Q 60 0 55 -32 Q 42 -85 0 -130 Z"
            fill="url(#leafGradient)" stroke="#2E7D32" stroke-width="2.5"/>
      <path d="M 0 -130 L 0 110" stroke="#2E7D32" stroke-width="2.5"/>
      <path d="M 0 -75 Q -28 -62 -42 -28" fill="none" stroke="#2E7D32" stroke-width="1.5" opacity="0.5"/>
      <path d="M 0 -75 Q 28 -62 42 -28" fill="none" stroke="#2E7D32" stroke-width="1.5" opacity="0.5"/>
      <path d="M 0 -8 Q -35 4 -47 28" fill="none" stroke="#2E7D32" stroke-width="1.5" opacity="0.5"/>
      <path d="M 0 -8 Q 35 4 47 28" fill="none" stroke="#2E7D32" stroke-width="1.5" opacity="0.5"/>
      <path d="M 0 44 Q -28 58 -42 82" fill="none" stroke="#2E7D32" stroke-width="1.5" opacity="0.5"/>
      <path d="M 0 44 Q 28 58 42 82" fill="none" stroke="#2E7D32" stroke-width="1.5" opacity="0.5"/>
    </g>

    <!-- Top left small leaf -->
    <g transform="translate(450, 200) rotate(-40)">
      <path d="M 0 -100 Q -35 -70 -45 -25 Q -48 0 -45 32 Q -35 70 0 90 Q 35 70 45 32 Q 48 0 45 -25 Q 35 -70 0 -100 Z"
            fill="url(#leafGradient)" stroke="#2E7D32" stroke-width="2"/>
      <path d="M 0 -100 L 0 90" stroke="#2E7D32" stroke-width="2"/>
      <path d="M 0 -60 Q -25 -50 -35 -22" fill="none" stroke="#2E7D32" stroke-width="1.2" opacity="0.5"/>
      <path d="M 0 -60 Q 25 -50 35 -22" fill="none" stroke="#2E7D32" stroke-width="1.2" opacity="0.5"/>
    </g>

    <!-- Top right small leaf -->
    <g transform="translate(750, 220) rotate(35)">
      <path d="M 0 -95 Q -32 -66 -42 -23 Q -45 0 -42 30 Q -32 66 0 85 Q 32 66 42 30 Q 45 0 42 -23 Q 32 -66 0 -95 Z"
            fill="url(#leafGradient)" stroke="#2E7D32" stroke-width="2"/>
      <path d="M 0 -95 L 0 85" stroke="#2E7D32" stroke-width="2"/>
      <path d="M 0 -57 Q -23 -47 -32 -20" fill="none" stroke="#2E7D32" stroke-width="1.2" opacity="0.5"/>
      <path d="M 0 -57 Q 23 -47 32 -20" fill="none" stroke="#2E7D32" stroke-width="1.2" opacity="0.5"/>
    </g>
  </g>

  <text x="600" y="700" font-family="'Hiragino Sans', 'Noto Sans JP', Arial" font-size="72" font-weight="900" fill="#00000020" text-anchor="middle">鉄分</text>
  <text x="600" y="695" font-family="'Hiragino Sans', 'Noto Sans JP', Arial" font-size="72" font-weight="900" fill="url(#textGradient)" text-anchor="middle">鉄分</text>
  <text x="600" y="750" font-family="Arial" font-size="32" font-weight="300" fill="#666" text-anchor="middle" letter-spacing="2">Iron</text>
</svg>
