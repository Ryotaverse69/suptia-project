<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="milkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#BBDEFB;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#E3F2FD;stop-opacity:0.4" />
    </linearGradient>
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.3"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64B5F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90CAF9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#bgGradient)"/>

  <!-- Glass of milk -->
  <g filter="url(#dropShadow)">
    <path d="M 450 200 L 480 550 Q 485 570 500 575 L 700 575 Q 715 570 720 550 L 750 200 Z"
          fill="url(#glassGradient)" stroke="#90CAF9" stroke-width="3" opacity="0.6"/>
    <rect x="460" y="240" width="280" height="320" fill="url(#milkGradient)"/>
    <ellipse cx="600" cy="240" rx="145" ry="20" fill="white"/>
    <ellipse cx="600" cy="560" rx="125" ry="18" fill="#F0F0F0"/>

    <!-- Milk splash -->
    <g opacity="0.8">
      <path d="M 580 220 Q 570 180 560 160 Q 565 150 575 165 Q 580 185 585 220 Z" fill="white"/>
      <path d="M 620 215 Q 625 175 630 150 Q 635 145 640 160 Q 638 185 635 215 Z" fill="white"/>
    </g>

    <!-- Bubbles -->
    <circle cx="520" cy="300" r="8" fill="white" opacity="0.7"/>
    <circle cx="680" cy="350" r="10" fill="white" opacity="0.6"/>
    <circle cx="550" cy="450" r="7" fill="white" opacity="0.8"/>
    <circle cx="650" cy="500" r="9" fill="white" opacity="0.7"/>
  </g>

  <!-- Cheese wedge -->
  <g filter="url(#dropShadow)" transform="translate(800, 350)">
    <path d="M 50 0 L 200 80 L 180 120 L 30 40 Z" fill="#FFD54F"/>
    <path d="M 200 80 L 180 120 L 180 200 L 200 160 Z" fill="#FFC107"/>
    <path d="M 50 0 L 30 40 L 30 120 L 50 80 Z" fill="#FFE082"/>

    <!-- Holes in cheese -->
    <ellipse cx="100" cy="60" rx="15" ry="12" fill="#F9A825"/>
    <ellipse cx="150" cy="100" rx="12" ry="10" fill="#F9A825"/>
    <ellipse cx="80" cy="90" rx="10" ry="8" fill="#F9A825"/>
  </g>

  <!-- Text -->
  <text x="600" y="700" font-family="'Hiragino Sans', 'Noto Sans JP', Arial" font-size="72" font-weight="900" fill="#00000020" text-anchor="middle">カルシウム</text>
  <text x="600" y="695" font-family="'Hiragino Sans', 'Noto Sans JP', Arial" font-size="72" font-weight="900" fill="url(#textGradient)" text-anchor="middle">カルシウム</text>
  <text x="600" y="750" font-family="Arial" font-size="32" font-weight="300" fill="#666" text-anchor="middle" letter-spacing="2">Calcium</text>
</svg>
