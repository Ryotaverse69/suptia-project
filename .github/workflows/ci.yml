name: CI/CD Pipeline

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

defaults:
  run:
    working-directory: apps/web

jobs:
  # ‰æùÂ≠òÈñ¢‰øÇ„ÅÆ„Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
  setup:
    name: setup-dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 8
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
      node-modules-key: ${{ steps.node-modules-key.outputs.key }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Generate cache keys
        id: cache-key
        working-directory: .
        run: |
          echo "key=npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}" >> $GITHUB_OUTPUT

      - name: Generate node_modules cache key
        id: node-modules-key
        working-directory: .
        run: |
          echo "key=node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}" >> $GITHUB_OUTPUT

      - name: Cache npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/web/node_modules
          key: ${{ steps.node-modules-key.outputs.key }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        working-directory: .
        run: npm ci --ignore-scripts

  # ÂìÅË≥™„ÉÅ„Çß„ÉÉ„ÇØÔºà‰∏¶ÂàóÂÆüË°åÔºâ
  format:
    name: format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: |
            apps/web/node_modules
            node_modules
          key: ${{ needs.setup.outputs.node-modules-key }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Run format check
        run: npm run format:check

  lint:
    name: lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: |
            apps/web/node_modules
            node_modules
          key: ${{ needs.setup.outputs.node-modules-key }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Run lint
        run: npm run lint

  test:
    name: test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: |
            apps/web/node_modules
            node_modules
          key: ${{ needs.setup.outputs.node-modules-key }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Run tests
        run: npm run test

  typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: setup
    env:
      NEXT_PUBLIC_BASE_URL: http://localhost:3000
      NEXT_PUBLIC_SANITY_PROJECT_ID: demo
      NEXT_PUBLIC_SANITY_DATASET: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: |
            apps/web/node_modules
            node_modules
          key: ${{ needs.setup.outputs.node-modules-key }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Run typecheck
        run: npm run typecheck

  build:
    name: build
    runs-on: ubuntu-latest
    timeout-minutes: 12
    needs: setup
    env:
      NEXT_PUBLIC_BASE_URL: http://localhost:3000
      NEXT_PUBLIC_SANITY_PROJECT_ID: demo
      NEXT_PUBLIC_SANITY_DATASET: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: |
            apps/web/node_modules
            node_modules
          key: ${{ needs.setup.outputs.node-modules-key }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/web/.next
            apps/web/package.json
          retention-days: 1

  # „É©„É≥„Çø„Ç§„É†„ÉÅ„Çß„ÉÉ„ÇØÔºà„Éì„É´„ÉâÊàêÊûúÁâ©„ÅåÂøÖË¶ÅÔºâ
  headers:
    name: headers
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [setup, build]
    env:
      NEXT_PUBLIC_BASE_URL: http://localhost:3000
      NEXT_PUBLIC_SANITY_PROJECT_ID: demo
      NEXT_PUBLIC_SANITY_DATASET: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: |
            apps/web/node_modules
            node_modules
          key: ${{ needs.setup.outputs.node-modules-key }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: apps/web

      - name: Start application
        run: |
          npm start &
          APP_PID=$!
          echo "APP_PID=$APP_PID" >> $GITHUB_ENV

      - name: Wait for application
        run: npx wait-on http://localhost:3000 --timeout 30000

      - name: Run headers check
        run: node scripts/check-headers.mjs

      - name: Stop application
        if: always()
        run: |
          if [ -n "$APP_PID" ]; then
            kill $APP_PID || true
          fi

  jsonld:
    name: jsonld
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [setup, build]
    env:
      NEXT_PUBLIC_BASE_URL: http://localhost:3000
      NEXT_PUBLIC_SANITY_PROJECT_ID: demo
      NEXT_PUBLIC_SANITY_DATASET: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: |
            apps/web/node_modules
            node_modules
          key: ${{ needs.setup.outputs.node-modules-key }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: apps/web

      - name: Start application
        run: |
          npm start &
          APP_PID=$!
          echo "APP_PID=$APP_PID" >> $GITHUB_ENV

      - name: Wait for application
        run: npx wait-on http://localhost:3000 --timeout 30000

      - name: Run JSON-LD validation
        run: node scripts/validate-jsonld.mjs

      - name: Stop application
        if: always()
        run: |
          if [ -n "$APP_PID" ]; then
            kill $APP_PID || true
          fi

  # PRÂ∞ÇÁî®„ÉÅ„Çß„ÉÉ„ÇØ
  pr-dod-check:
    name: pr-dod-check
    runs-on: ubuntu-latest
    timeout-minutes: 8
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run Definition of Done Check
        run: node scripts/check-dod.mjs

  # dev „Éñ„É©„É≥„ÉÅ„Éó„ÉÉ„Ç∑„É•ÊôÇ„ÅÆPreview URLÂèñÂæó
  preview-deployment:
    name: preview-deployment
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    needs: [format, lint, test, typecheck, build]
    outputs:
      preview_url: ${{ steps.get-preview.outputs.preview_url }}
      deployment_id: ${{ steps.get-preview.outputs.deployment_id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Wait for Vercel Deployment
        id: get-preview
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: node scripts/get-preview-url.mjs

      - name: Comment Preview URL on Recent PRs
        if: steps.get-preview.outputs.preview_url
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PREVIEW_URL: ${{ steps.get-preview.outputs.preview_url }}
          DEPLOYMENT_ID: ${{ steps.get-preview.outputs.deployment_id }}
        run: |
          # ÊúÄËøë„ÅÆ„Ç™„Éº„Éó„É≥„Å™PR„ÇíÂèñÂæó„Åó„Å¶Preview URL„Çí„Ç≥„É°„É≥„Éà
          gh pr list --state open --limit 5 --json number,headRefName | \
          jq -r '.[] | select(.headRefName == "dev") | .number' | \
          while read pr_number; do
            if [ -n "$pr_number" ]; then
              echo "Adding preview URL comment to PR #$pr_number"
              gh pr comment $pr_number --body "$(cat <<EOF
üöÄ **Preview Environment Updated**

Preview URL: $PREVIEW_URL
Deployment ID: \`$DEPLOYMENT_ID\`
Commit: \`${{ github.sha }}\`

The preview environment has been automatically updated with the latest changes from the \`dev\` branch.
EOF
)"
            fi
          done

  # PR‰ΩúÊàêÊôÇ„ÅÆPreview URLÂèñÂæó
  pr-preview-comment:
    name: pr-preview-comment
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'synchronize')
    needs: [format, lint, test, typecheck, build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Wait and Get Preview URL
        id: get-preview
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          GITHUB_SHA: ${{ github.event.pull_request.head.sha }}
          GITHUB_REF_NAME: ${{ github.head_ref }}
        run: |
          # PR‰ΩúÊàê/Êõ¥Êñ∞ÊôÇ„ÅØÂ∞ë„ÅóÂæÖ„Å£„Å¶„Åã„ÇâPreview URL„ÇíÂèñÂæó
          sleep 30
          node scripts/get-preview-url.mjs

      - name: Comment Preview URL on PR
        if: steps.get-preview.outputs.preview_url
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PREVIEW_URL: ${{ steps.get-preview.outputs.preview_url }}
          DEPLOYMENT_ID: ${{ steps.get-preview.outputs.deployment_id }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "$(cat <<EOF
üîç **Preview Environment Ready**

Preview URL: $PREVIEW_URL
Deployment ID: \`$DEPLOYMENT_ID\`
Commit: \`${{ github.event.pull_request.head.sha }}\`

You can now review the changes in the preview environment before merging to production.
EOF
)"