name: Recalculate Tier Ranks

on:
  # æ‰‹å‹•å®Ÿè¡Œ
  workflow_dispatch:
    inputs:
      ingredient_id:
        description: 'Updated ingredient ID (for logging)'
        required: false
        type: string
      ingredient_name:
        description: 'Updated ingredient name (for logging)'
        required: false
        type: string
      trigger:
        description: 'Trigger source (webhook/manual)'
        required: false
        type: string
        default: 'manual'

  # data-quality-check ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã‹ã‚‰ã®å‘¼ã³å‡ºã—
  workflow_call:

jobs:
  recalculate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Log trigger information
        run: |
          echo "ðŸ”§ Tier Rank Recalculation Triggered"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Trigger: ${{ inputs.trigger || 'scheduled' }}"
          echo "Ingredient ID: ${{ inputs.ingredient_id || 'N/A' }}"
          echo "Ingredient Name: ${{ inputs.ingredient_name || 'N/A' }}"
          echo "Timestamp: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: Recalculate Tier Ranks
        id: recalculate
        env:
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
          NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET }}
          SANITY_API_TOKEN: ${{ secrets.SANITY_API_TOKEN }}
        run: |
          echo "ðŸ“Š Recalculating tier ranks..."
          node scripts/auto-calculate-tier-ranks.mjs --fix 2>&1 | tee recalculate-output.txt

          # æ›´æ–°ä»¶æ•°ã‚’æŠ½å‡º
          UPDATE_COUNT=$(grep -o 'æ›´æ–°å®Œäº†: [0-9]*ä»¶æˆåŠŸ' recalculate-output.txt | grep -o '[0-9]*' || echo "0")
          echo "update_count=$UPDATE_COUNT" >> $GITHUB_OUTPUT

          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Tier rank recalculation completed"
          echo "   Updated products: $UPDATE_COUNT"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: Trigger ISR Revalidation
        if: steps.recalculate.outputs.update_count != '0'
        env:
          REVALIDATE_SECRET: ${{ secrets.REVALIDATE_SECRET }}
          VERCEL_DEPLOY_URL: ${{ secrets.VERCEL_DEPLOY_URL }}
        run: |
          if [ -n "$REVALIDATE_SECRET" ] && [ -n "$VERCEL_DEPLOY_URL" ]; then
            echo "ðŸ”„ Triggering ISR revalidation for product pages..."
            curl -X POST "${VERCEL_DEPLOY_URL}/api/revalidate" \
              -H "Content-Type: application/json" \
              -H "x-revalidate-secret: ${REVALIDATE_SECRET}" \
              -d '{"path": "/products"}' \
              --silent --show-error || echo "ISR revalidation request sent (may fail if URL not reachable)"
            echo "âœ… ISR revalidation triggered"
          else
            echo "âš ï¸ ISR revalidation skipped (REVALIDATE_SECRET or VERCEL_DEPLOY_URL not set)"
          fi

      - name: Create summary
        run: |
          echo "## ðŸ“Š Tier Rank Recalculation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Trigger | ${{ inputs.trigger || 'scheduled' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Ingredient | ${{ inputs.ingredient_name || 'All' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Updated Products | ${{ steps.recalculate.outputs.update_count || '0' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Timestamp | $(date -u +"%Y-%m-%dT%H:%M:%SZ") |" >> $GITHUB_STEP_SUMMARY
