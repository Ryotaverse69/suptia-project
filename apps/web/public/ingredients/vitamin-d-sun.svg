<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF9E6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFEDC2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4A3;stop-opacity:1" />
    </linearGradient>

    <!-- Sun gradient -->
    <radialGradient id="sunGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFF9C4;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
    </radialGradient>

    <!-- Ray gradient -->
    <linearGradient id="rayGradient">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:0.3" />
    </linearGradient>

    <!-- Mushroom cap gradient -->
    <radialGradient id="mushroomCap" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </radialGradient>

    <!-- Mushroom stem gradient -->
    <linearGradient id="mushroomStem" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2B48C;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>

  <!-- Decorative light rays in background -->
  <g opacity="0.15">
    <path d="M 0 0 L 200 400 L 0 800 Z" fill="#FFD54F"/>
    <path d="M 1200 0 L 1000 400 L 1200 800 Z" fill="#FFD54F"/>
  </g>

  <!-- Sun rays (rotating pattern) -->
  <g filter="url(#glow)">
    <!-- Long rays -->
    <g transform="translate(500, 280)">
      <path d="M 0 -220 L 15 -150 L -15 -150 Z" fill="url(#rayGradient)"/>
      <path d="M 155 -155 L 130 -100 L 110 -120 Z" fill="url(#rayGradient)" transform="rotate(45)"/>
      <path d="M 220 0 L 150 15 L 150 -15 Z" fill="url(#rayGradient)" transform="rotate(90)"/>
      <path d="M 155 155 L 110 120 L 130 100 Z" fill="url(#rayGradient)" transform="rotate(135)"/>
      <path d="M 0 220 L -15 150 L 15 150 Z" fill="url(#rayGradient)" transform="rotate(180)"/>
      <path d="M -155 155 L -110 120 L -130 100 Z" fill="url(#rayGradient)" transform="rotate(225)"/>
      <path d="M -220 0 L -150 -15 L -150 15 Z" fill="url(#rayGradient)" transform="rotate(270)"/>
      <path d="M -155 -155 L -130 -100 L -110 -120 Z" fill="url(#rayGradient)" transform="rotate(315)"/>
    </g>

    <!-- Short rays between long rays -->
    <g transform="translate(500, 280)" opacity="0.7">
      <path d="M 0 -180 L 8 -140 L -8 -140 Z" fill="url(#rayGradient)" transform="rotate(22.5)"/>
      <path d="M 0 -180 L 8 -140 L -8 -140 Z" fill="url(#rayGradient)" transform="rotate(67.5)"/>
      <path d="M 0 -180 L 8 -140 L -8 -140 Z" fill="url(#rayGradient)" transform="rotate(112.5)"/>
      <path d="M 0 -180 L 8 -140 L -8 -140 Z" fill="url(#rayGradient)" transform="rotate(157.5)"/>
      <path d="M 0 -180 L 8 -140 L -8 -140 Z" fill="url(#rayGradient)" transform="rotate(202.5)"/>
      <path d="M 0 -180 L 8 -140 L -8 -140 Z" fill="url(#rayGradient)" transform="rotate(247.5)"/>
      <path d="M 0 -180 L 8 -140 L -8 -140 Z" fill="url(#rayGradient)" transform="rotate(292.5)"/>
      <path d="M 0 -180 L 8 -140 L -8 -140 Z" fill="url(#rayGradient)" transform="rotate(337.5)"/>
    </g>
  </g>

  <!-- Sun circle -->
  <g filter="url(#dropShadow)">
    <circle cx="500" cy="280" r="130" fill="url(#sunGradient)"/>

    <!-- Sun face details -->
    <!-- Eyes -->
    <circle cx="470" cy="260" r="12" fill="#FFA000"/>
    <circle cx="530" cy="260" r="12" fill="#FFA000"/>
    <circle cx="470" cy="260" r="8" fill="#FF8F00"/>
    <circle cx="530" cy="260" r="8" fill="#FF8F00"/>

    <!-- Smile -->
    <path d="M 460 300 Q 500 330 540 300" fill="none" stroke="#FFA000" stroke-width="6" stroke-linecap="round"/>

    <!-- Rosy cheeks -->
    <ellipse cx="440" cy="285" rx="18" ry="12" fill="#FFB74D" opacity="0.4"/>
    <ellipse cx="560" cy="285" rx="18" ry="12" fill="#FFB74D" opacity="0.4"/>

    <!-- Highlight on sun -->
    <ellipse cx="460" cy="230" rx="50" ry="40" fill="white" opacity="0.3" transform="rotate(-20 460 230)"/>
  </g>

  <!-- Mushrooms at bottom -->
  <g filter="url(#dropShadow)">
    <!-- Left mushroom (small) -->
    <g transform="translate(750, 400)">
      <!-- Stem -->
      <rect x="-15" y="0" width="30" height="80" fill="url(#mushroomStem)" rx="8"/>
      <ellipse cx="0" cy="80" rx="18" ry="8" fill="#D2B48C"/>

      <!-- Cap -->
      <ellipse cx="0" cy="0" rx="50" ry="25" fill="url(#mushroomCap)"/>
      <path d="M -50 0 Q 0 10 50 0" fill="#A0522D"/>

      <!-- White spots -->
      <circle cx="-20" cy="-8" r="6" fill="white" opacity="0.8"/>
      <circle cx="15" cy="-5" r="5" fill="white" opacity="0.8"/>
      <circle cx="0" cy="-12" r="4" fill="white" opacity="0.8"/>

      <!-- Highlight -->
      <ellipse cx="-15" cy="-10" rx="15" ry="8" fill="white" opacity="0.2"/>
    </g>

    <!-- Center mushroom (large) -->
    <g transform="translate(850, 370)">
      <!-- Stem -->
      <rect x="-20" y="0" width="40" height="110" fill="url(#mushroomStem)" rx="10"/>
      <ellipse cx="0" cy="110" rx="24" ry="10" fill="#D2B48C"/>

      <!-- Gill lines -->
      <g stroke="#D2B48C" stroke-width="1" opacity="0.3">
        <line x1="-15" y1="30" x2="-15" y2="100"/>
        <line x1="-5" y1="30" x2="-5" y2="100"/>
        <line x1="5" y1="30" x2="5" y2="100"/>
        <line x1="15" y1="30" x2="15" y2="100"/>
      </g>

      <!-- Cap -->
      <ellipse cx="0" cy="0" rx="70" ry="35" fill="url(#mushroomCap)"/>
      <path d="M -70 0 Q 0 15 70 0" fill="#A0522D"/>

      <!-- White spots -->
      <circle cx="-30" cy="-10" r="8" fill="white" opacity="0.8"/>
      <circle cx="20" cy="-8" r="7" fill="white" opacity="0.8"/>
      <circle cx="-10" cy="-15" r="6" fill="white" opacity="0.8"/>
      <circle cx="35" cy="-5" r="5" fill="white" opacity="0.8"/>

      <!-- Highlight -->
      <ellipse cx="-20" cy="-15" rx="25" ry="12" fill="white" opacity="0.2"/>
    </g>

    <!-- Right mushroom (medium) -->
    <g transform="translate(960, 390)">
      <!-- Stem -->
      <rect x="-18" y="0" width="36" height="95" fill="url(#mushroomStem)" rx="9"/>
      <ellipse cx="0" cy="95" rx="21" ry="9" fill="#D2B48C"/>

      <!-- Cap -->
      <ellipse cx="0" cy="0" rx="60" ry="30" fill="url(#mushroomCap)"/>
      <path d="M -60 0 Q 0 12 60 0" fill="#A0522D"/>

      <!-- White spots -->
      <circle cx="-25" cy="-9" r="7" fill="white" opacity="0.8"/>
      <circle cx="18" cy="-7" r="6" fill="white" opacity="0.8"/>
      <circle cx="-5" cy="-14" r="5" fill="white" opacity="0.8"/>

      <!-- Highlight -->
      <ellipse cx="-18" cy="-12" rx="20" ry="10" fill="white" opacity="0.2"/>
    </g>
  </g>

  <!-- Text shadow -->
  <text x="600" y="700" font-family="'Hiragino Sans', 'Noto Sans JP', Arial, sans-serif"
        font-size="72" font-weight="900" fill="#00000020" text-anchor="middle">
    ビタミンD
  </text>

  <!-- Main text -->
  <text x="600" y="695" font-family="'Hiragino Sans', 'Noto Sans JP', Arial, sans-serif"
        font-size="72" font-weight="900" fill="url(#textGradient)" text-anchor="middle">
    ビタミンD
  </text>

  <!-- Subtitle -->
  <text x="600" y="750" font-family="Arial, sans-serif"
        font-size="32" font-weight="300" fill="#666" text-anchor="middle" letter-spacing="2">
    Vitamin D (Cholecalciferol)
  </text>
</svg>
