<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFBEA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFF4D1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFEDB8;stop-opacity:1" />
    </linearGradient>

    <!-- Banana peel gradient -->
    <linearGradient id="bananaPeel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF176;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
    </linearGradient>

    <!-- Banana flesh gradient -->
    <linearGradient id="bananaFlesh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF9C4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF176;stop-opacity:1" />
    </linearGradient>

    <!-- Brown spots gradient -->
    <radialGradient id="brownSpot">
      <stop offset="0%" style="stop-color:#8D6E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8D6E63;stop-opacity:0.5" />
    </radialGradient>

    <!-- Shadow filter -->
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="8"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="80" fill="#FFE082" opacity="0.3"/>
  <circle cx="1050" cy="650" r="100" fill="#FFD54F" opacity="0.2"/>
  <circle cx="1100" cy="200" r="60" fill="#FFC107" opacity="0.25"/>

  <!-- Banana bunch - Left banana -->
  <g filter="url(#dropShadow)">
    <path d="M 300 250 Q 280 280 270 320 Q 260 380 265 440 Q 270 500 285 550 L 340 540 Q 330 490 330 440 Q 330 380 340 320 Q 348 270 360 250 Z"
          fill="url(#bananaPeel)" stroke="#F9A825" stroke-width="3"/>

    <!-- Ridge line -->
    <path d="M 320 250 Q 315 300 313 350 Q 312 400 315 450 Q 318 490 323 540"
          fill="none" stroke="#F57F17" stroke-width="2" opacity="0.6"/>

    <!-- Brown spots -->
    <ellipse cx="310" cy="320" rx="8" ry="12" fill="url(#brownSpot)" transform="rotate(20 310 320)"/>
    <ellipse cx="320" cy="400" rx="10" ry="14" fill="url(#brownSpot)" transform="rotate(-15 320 400)"/>
    <ellipse cx="305" cy="480" rx="7" ry="10" fill="url(#brownSpot)" transform="rotate(25 305 480)"/>

    <!-- Highlight -->
    <ellipse cx="310" cy="340" rx="15" ry="60" fill="white" opacity="0.3"/>
  </g>

  <!-- Center banana (peeled) -->
  <g filter="url(#dropShadow)">
    <!-- Banana flesh -->
    <path d="M 500 200 Q 480 250 470 310 Q 460 380 465 450 Q 470 510 490 560 L 560 550 Q 550 500 550 440 Q 550 370 565 310 Q 575 250 585 200 Z"
          fill="url(#bananaFlesh)" stroke="#FFE082" stroke-width="2"/>

    <!-- Peel sections (opened) -->
    <!-- Left peel -->
    <path d="M 500 200 Q 450 220 420 260 Q 410 285 420 320 Q 425 340 470 310 Q 485 290 500 200 Z"
          fill="url(#bananaPeel)" stroke="#F9A825" stroke-width="2"/>

    <!-- Right peel -->
    <path d="M 585 200 Q 635 220 665 260 Q 675 285 665 320 Q 660 340 615 310 Q 600 290 585 200 Z"
          fill="url(#bananaPeel)" stroke="#F9A825" stroke-width="2"/>

    <!-- Top peel -->
    <path d="M 540 200 Q 540 160 545 130 Q 548 110 555 120 Q 558 140 555 170 Q 552 190 545 200 Z"
          fill="url(#bananaPeel)" stroke="#F9A825" stroke-width="2"/>

    <!-- Flesh texture lines -->
    <g stroke="#FFD54F" stroke-width="1.5" opacity="0.3">
      <line x1="490" y1="280" x2="560" y2="280"/>
      <line x1="485" y1="340" x2="560" y2="340"/>
      <line x1="480" y1="400" x2="555" y2="400"/>
      <line x1="478" y1="460" x2="553" y2="460"/>
      <line x1="482" y1="520" x2="552" y2="520"/>
    </g>

    <!-- Ridge on peel sections -->
    <path d="M 470 310 Q 450 280 435 250" fill="none" stroke="#F57F17" stroke-width="2" opacity="0.6"/>
    <path d="M 615 310 Q 635 280 650 250" fill="none" stroke="#F57F17" stroke-width="2" opacity="0.6"/>

    <!-- Highlight on flesh -->
    <ellipse cx="510" cy="320" rx="20" ry="80" fill="white" opacity="0.4"/>

    <!-- Inner peel detail -->
    <path d="M 420 260 Q 435 275 470 310" fill="none" stroke="white" stroke-width="1.5" opacity="0.4"/>
    <path d="M 665 260 Q 650 275 615 310" fill="none" stroke="white" stroke-width="1.5" opacity="0.4"/>
  </g>

  <!-- Right banana -->
  <g filter="url(#dropShadow)">
    <path d="M 750 280 Q 740 320 735 370 Q 730 430 738 490 Q 745 540 765 580 L 815 570 Q 805 520 805 460 Q 805 400 815 350 Q 822 310 835 280 Z"
          fill="url(#bananaPeel)" stroke="#F9A825" stroke-width="3"/>

    <!-- Ridge line -->
    <path d="M 780 280 Q 775 330 773 380 Q 772 430 775 480 Q 778 530 785 570"
          fill="none" stroke="#F57F17" stroke-width="2" opacity="0.6"/>

    <!-- Brown spots -->
    <ellipse cx="775" cy="350" rx="9" ry="13" fill="url(#brownSpot)" transform="rotate(-20 775 350)"/>
    <ellipse cx="785" cy="430" rx="11" ry="15" fill="url(#brownSpot)" transform="rotate(15 785 430)"/>
    <ellipse cx="770" cy="510" rx="8" ry="11" fill="url(#brownSpot)" transform="rotate(-25 770 510)"/>

    <!-- Highlight -->
    <ellipse cx="770" cy="380" rx="15" ry="70" fill="white" opacity="0.3"/>
  </g>

  <!-- Banana stem/top (bunch connection) -->
  <g>
    <ellipse cx="540" cy="190" rx="60" ry="25" fill="#8D6E63"/>
    <ellipse cx="540" cy="185" rx="50" ry="20" fill="#A1887F"/>

    <!-- Stem fibers -->
    <g stroke="#6D4C41" stroke-width="2">
      <line x1="510" y1="190" x2="500" y2="250"/>
      <line x1="540" y1="185" x2="540" y2="200"/>
      <line x1="570" y1="190" x2="585" y2="200"/>
      <line x1="780" y1="280" x2="760" y2="220"/>
    </g>
  </g>

  <!-- Text shadow -->
  <text x="600" y="700" font-family="'Hiragino Sans', 'Noto Sans JP', Arial, sans-serif"
        font-size="72" font-weight="900" fill="#00000020" text-anchor="middle">
    ビタミンB6
  </text>

  <!-- Main text -->
  <text x="600" y="695" font-family="'Hiragino Sans', 'Noto Sans JP', Arial, sans-serif"
        font-size="72" font-weight="900" fill="url(#textGradient)" text-anchor="middle">
    ビタミンB6
  </text>

  <!-- Subtitle -->
  <text x="600" y="750" font-family="Arial, sans-serif"
        font-size="32" font-weight="300" fill="#666" text-anchor="middle" letter-spacing="2">
    Vitamin B6 (Pyridoxine)
  </text>
</svg>
